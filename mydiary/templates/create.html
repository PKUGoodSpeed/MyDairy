{% extends 'base.html' %}

{% block header %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='preview/wmd.css') }}"/>
<script src="{{ url_for('static', filename='preview/wmd.js') }}"></script>
<script src="{{ url_for('static', filename='preview/showdown.js') }}"></script>
<style type="text/css" media="screen">
	textarea {width:100%;margin:0;}
	textarea, #notes-preview {border:1px solid gray;}
	#notes-preview {overflow-x:hidden;overflow-y:scroll;}
</style>
  <h1>{% block title %}Creating New Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    
    <div>
    <label for="category">Category</label>
    <input name="category" id="category" value="">
    <label for="direction">Direction</label>
    <input name="direction" id="direction" value="">
    <label for="taskname">Taskname</label>
    <input name="taskname" id="taskname" value="">
    </div>
    <br>
    <div>
    <label for="num_steps">Num_steps</label>
    <input name="num_steps" id="num_steps" value="">
    <label for="rewards">Rewards</label>
    <input name="rewards" id="rewards" value="">
    <label for="duration">Duration</label>
    <input name="duration" id="duration" value="">
    </div>
    <br>
    <div>
      <label for="description">Description (<i>Use markdown format</i>)</label>
			<textarea name="description" id="notes" rows="25"></textarea>

			<label for="description">Preview</label>
			<div id="notes-preview"></div>
		</div>

    <input type="submit" value="Save">
  </form>
<script type="text/javascript">
	new WMDEditor({
		input: "notes",
		button_bar: "notes-button-bar",
		preview: "notes-preview",
		output: "copy_html",
		buttons: "bold italic link  ol ul  heading",
		modifierKeys: false,
		autoFormatting: false
	});
</script>
{% endblock %}
